<div class="content-dashboard">
    <div class="title-dashboard">
        <h1>Create a user</h1>
        <h2>
            <strong>NOTE:</strong> Creating a user is for development purposes or other urgent matters. So use with care.
            <br>
            Enter the details below to create a new user. Fields marked with (*) are <strong>required.</strong>
        </h2>
    </div>

    <div class="form-wrapper-dashboard">
        <form class="form-dashboard form-user" (ngSubmit)="onSubmitUser()" #userForm="ngForm">

            <div class="form-group">
                <div class="form-col-1">
                    <label for="firstName">First name: (*)</label>
                    <input type="text" name="firstName" [(ngModel)]="firstName" required>
                </div>
                <div class="form-col-1">
                    <label for="lastName">Last name: (*)</label>
                    <input type="text" name="lastName" [(ngModel)]="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-col-2">
                    <label for="email">Email - must be a valid email format: (*)</label>
                    <input type="email" name="email" [(ngModel)]="email" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-col-2">
                    <label for="password">Password: (*)</label>
                    <input type="password" name="password" [(ngModel)]="password" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-col-2">
                    <label for="repeatPassword">Repeat password: (*)</label>
                    <input type="password" name="repeatPassword" [(ngModel)]="repeatPassword" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-col-2">
                    <label for="dateOfBirth">Date of birth: (*)</label>
                    <input type="date" name="dateOfBirth" [(ngModel)]="dateOfBirth" required> 
                </div>
            </div>

            <div class="form-group">
                <div class="form-col-2">
                    <label for="bio">Short bio that describes user: (optional)</label>
                    <input type="text" name="bio" [(ngModel)]="bio">
                </div>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>

        </form>
    </div>
</div>
